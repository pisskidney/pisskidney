{% extends "clrs_base.html" %}
{% block clrs_content %}
<p class="statement">
Express the function ${n^3 \over 1000} - 100n^2 - 100n +3$ in terms of $\Theta$ notation.
</p>
<div class="solution">
<p>The highest order term is $n^3 \over 1000$, therefore the answer is $\Theta(n^3)$.</p>
</div>
{% endblock %}
